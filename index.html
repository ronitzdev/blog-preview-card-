<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <article class="card">
    <div class="card__container">
      <div class="card__image">
        <img src="/assets/images/illustration-article.svg" alt="Abstract illustration" class="image">
      </div>
      <div class="card__content">
        <span class="card__tag"><span>Learning</span></span>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML &amp; CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img src="/assets/images/image-avatar.webp" alt="Photo of Greg Hooper" class="card__avatar">
        <span class="card__name">Greg Hooper</span>
      </div>
    </div>
  </article>
  <script src="./assets/js/scripts.js"></script>
</body>
</html>
